services:
  realtime:
    container_name: rovierr-realtime
    build:
      context: ./packages/realtime
      dockerfile: Dockerfile
    ports:
      - '8000:8000'
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    env_file:
      - ./packages/realtime/.env
    restart: unless-stopped
